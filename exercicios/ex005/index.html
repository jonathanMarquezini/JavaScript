<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do Carro <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById("res")
            var vel = Number(txtv.value)
            res.innerHTML =`<p>A velocida do seu carro é de <strong>${vel} km/h</strong></p>` 
            if(vel > 60){
                res.innerHTML += 'Você foi <strong>Multado</strong> por excesso de velocidade'
            } else {
                res.innerHTML += 'Parabens, você está na velocidade adquada'
            }
            res.innerHTML += ' Dirija sempre com cinto de segurança!'
        }
    </script>
</body>
</html>
